<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Doctor</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        p {
            color: #666;
            margin-bottom: 1.5em;
        }

        .list-group-item {
            border: none;
            padding: 1em;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .list-group-item:hover {
            background-color: #e0e0e0;
        }

        .media {
            align-items: center;
        }

        .media img {
            border: 1px solid #ddd;
        }

        .media-body h5 {
            margin-bottom: 0.5em;
        }

        .media-body p {
            font-size: 0.9em;
        }

        .media-body a {
            color: #2196f3;
            text-decoration: none;
        }

        .media-body a:hover {
            color: #177ddc;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Find the Right Doctor for You</h1>
        <p>Explore doctors by specialty, location, or keyword.</p>

        <div class="row">
            <div class="col-md-12">
                <ul class="list-group list-group-flush">
                    {% for doctor in doctors %}
                    <li class="list-group-item list-group-item-action">
                        <div class="media">
                            <img src="{{ doctor.profile_picture.url }}" alt="{{ doctor.name }} Profile Picture"
                                class="mr-3 rounded-circle" width="80">
                            <div class="media-body">
                                <h5 class="mt-0">{{ doctor.name }}</h5>
                                <p><strong>Specialty:</strong> {{ doctor.specialty }}</p>
                                <p><a href="{% url 'doctor_profile' doctor.id %}">View Profile</a></p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
